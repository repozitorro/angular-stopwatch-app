<div class="stopwatch">
  <h1><span class="gold">STOPWATCH</span></h1>
  <div class="circle">
    <span
      class="time"
      id="display"
    >
      {{timeForDisplay.h}}:{{timeForDisplay.m}}:{{timeForDisplay.s}}
    </span>
  </div>

  <div class="controls">
    <button class="buttonPlay">
      <img
        id="playButton"
        src="{{
        isStarted
        ? 'https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/pause-button_pinhpy.svg'
        : 'https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/play-button_opkxmt.svg'}}"
        (click)="runStopwatch()"
      />

      <img
        id="pauseButton"
        src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/pause-button_pinhpy.svg"
      />
    </button>

    <button
      class="waitBtn"
      [ngClass]="{
      'isWaitDisabled': !isWait,
      'isWaitActive': isWait
      }"
      (click)="pauseStopwatch($event)"
      [disabled]="!isStarted"
    >
      Wait
    </button>

    <button
      class="buttonReset"
      (click)="resetStopwatch()"
      [disabled]="!isStarted"
    >
      <img
        id="resetButton"
        src="https://res.cloudinary.com/https-tinloof-com/image/upload/v1593360448/blog/time-in-js/reset-button_mdv6wf.svg"
      />
    </button>
  </div>
</div>
